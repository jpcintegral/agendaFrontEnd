<mat-sidenav-container class="sidenav-container">
  <!-- MenÃº lateral -->
  <mat-sidenav
    #sidenav
    [mode]="isMobile ? 'over' : 'side'"
    [(opened)]="sidenavOpened"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/events" (click)="isMobile ? toggleSidenav() : null">eventos</a>
       <a mat-list-item routerLink="/events/new" (click)="isMobile ? toggleSidenav() : null">Crea evento</a>

     
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content class="sidenav-content">
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()" *ngIf="isMobile">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Mi Sistema</span>
      <span class="flex-1"></span>
      <button mat-button (click)="logout()">Salir</button>
    </mat-toolbar>

    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
